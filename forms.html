<html>
    <head>
        <title>  Registration form </title>
    </head>
    <body>
        <h5 style=text-align:center>karthika's html</h5> 
        <form>
            <table>
                <tr>
                    <td>
                        name:
                    </td>
                    <td>
                        <input type="text" placeholder="name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        phone Number:
                    </td>
                    <td>
                        <input type="phone" placeholder="9digitnumber">
                    </td>
                </tr>
                <tr>
                    <td>
                        email-id:
                    </td>
                    <td>
                        <input type="email" placeholder="123@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female

                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Dateofbirth:
                    </td>
                    <td>
                        <input type="dob" placeholder="dateofbirth">
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobbies:
                    </td>
                    <td>
                        <input type="checkbox"singing>singing
                        <input type="checkbox"dancing>dancing
                        <input type="checkbox"playing>playing
                    </td>
                </tr>
                <tr>
                    <td>
                        Education Qualification:
                    </td>
                    <td>
                        <select>
                            <option>selectOption</option>
                            <option>10+2</option>
                            <option>graduating</option>
                            <option>degree</option>
                            <option>PostGraduation</option>
                        </select>
                    </td>
                
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
